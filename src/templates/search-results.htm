

<div class="container content">
  <aside class="row">
    <auth-board ref="authboard"></auth-board>
    <photo-line-widget ></photo-line-widget>
    <search-wizard>
      <div class="search-wizard" v-html="$t('almostDone')">
        Почти готово...
      </div>
    </search-wizard>
  </aside>
  <div class="row">
    <nav class="preloader" v-show="!ready">
      <div v-if="!renderTimeout">
        <!-- <div class="preloader__img"></div> -->
        ${require('~templates/preloader-raw-svg.htm')}
        <div class="preloader__hint" v-html="$t('preloader')">
          Поиск анкет, всегда бесплатно
        </div>
      </div>
      <div v-else>
        <div class="preloader__hint" data-nosnippet>
          Результат устарел или недоступен
        </div>
        <button class="btn btn-default" @click="reload()">
          <span aria-hidden="true" class="glyphicon glyphicon-repeat"></span>
          Обновить
        </button>
      </div>
    </nav>

    <ad-top></ad-top>

    <search-list ref="results"></search-list>
  </div>
</div>

<limitations-widget v-if="!user.vip || !user.vip.status"></limitations-widget>
